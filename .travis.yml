sudo: required
services:
- docker
language: go
go_import_path: github.com/savaki/ddbstreams
before_install:
- docker pull amazon/dynamodb-local:latest
- docker run -d -p 127.0.0.1:8000:8000 amazon/dynamodb-local:latest
- go get -t ./...
- go get github.com/mattn/goveralls

matrix:
  include:
  - go: 1.9.x
    env: COVERALLS=0
  - go: 1.10.x
    env: COVERALLS=1
  - go: 1.11.x
    env: COVERALLS=1

go:
- 1.9.x
- 1.10.x
- 1.11.x

script:
- sh -c "if [ $COVERALLS = '0' ] ; then go test ./...; fi"
- sh -c "if [ $COVERALLS = '1' ] ; then go test ./... -covermode=count -coverprofile=coverage.out; fi"
- sh -c "if [ $COVERALLS = '1' ] ; then $GOPATH/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN; fi"

env:
  matrix:
    secure: 
